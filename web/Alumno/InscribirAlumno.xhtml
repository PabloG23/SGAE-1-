<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Inscripcion a las Actividades Extraescolares</title>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">
                 <p:layoutUnit position="north" >
                    <ui:insert name="encabezado">
                        <ui:include src="/secciones/encabezado.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="center" style="border: none">
                    <h1>Bienvenido,Alumno.</h1>
                    <h3>Inscripción a las Actividades Extraescolares, ingresa tus datos.</h3>
                    <p:fieldset legend="Seleccionar Grupo." style="margin-bottom: 10px">
                        <h:panelGrid columns="3" style="border: none" cellpadding="8" cellspacing="10">

                            <p:outputLabel value="Grupo:" for="grupo"/>
                            <p:selectOneMenu 
                                id="grupo"
                                value="#{beanAlumno.idGrupo}"
                                required="true" 
                                requiredMessage="Ingresar Grupo">
                                <f:selectItem itemLabel="Seleccion una Opción" itemValue="" noSelectionOption="true" />

                                <f:selectItems 
                                    value="#{beanAlumno.jalarGrupos()}"
                                    var="grupo"
                                    itemLabel="#{grupo.actividad.catActividad.nombre} #{grupo.dias} #{grupo.horario}" 
                                    itemValue="#{grupo.idGrupo}"/>

                            </p:selectOneMenu>
                            <p:message for="grupo" display="text"/>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset id="grid" legend="Ingresar Datos." style="margin-bottom: 10px">
                        <h:panelGrid columns="2" style="">
                            <h:panelGrid columns="1" style="border: none" >
                                <p:outputLabel value="Número de Control:" for="noctrl"/>
                                
                                <p:inputMask id="noctrl" value="#{beanAlumno.entidadAlumno.noCtrl}" 
                                                         required="true" requiredMessage="Ingresar Número de Control"
                                                         maxlength="8" mask="99999999"/> 
                                            <p:message for="noctrl" display="text"/>
                                
                                <p:outputLabel value="Apellido Paterno (Mayúsculas):" for="ap"/>
                                <p:inputText id="ap" required="true" requiredMessage="Ingresar Apellido Paterno" value="#{beanAlumno.entidadAlumno.apPat}" />
<!--                                    <f:validateRegex pattern="[A-Z]"/>-->
<!--validatorMessage="Ingresa tus datos en mayúsculas, porfavor."-->
<!--                                </p:inputText>-->
                                <p:message for="ap" display="text"/>
                                <p:outputLabel value="Apellido Materno (Mayúsculas):" for="am" />
                                <p:inputText id="am" required="true" requiredMessage="Ingresar Apellido Materno" value="#{beanAlumno.entidadAlumno.apMat}"/>
<!--                                <f:validateRegex pattern="[A-Z]"/>-->
<!-- validatorMessage="Ingresa tus datos en mayúsculas, porfavor."-->
<!--                                </p:inputText>-->
                                <p:message for="am" display="text"/>
                                <p:outputLabel value="Nombre(s) (Mayúsculas):" for="nombre" />
                                <p:inputText id="nombre" required="true" requiredMessage=" Ingresar Nombre" value="#{beanAlumno.entidadAlumno.nombre}" />
<!--                                validatorMessage="Ingresa tus datos en mayúsculas, porfavor."-->
<!--                                <f:validateRegex pattern="[A-Z]"/>-->
<!--                                </p:inputText>-->
                                <p:message for="nombre" display="text"/>

                                <p:outputLabel value="Carrera:" for="carrera" />
                                <p:selectOneMenu id="carrera"
                                                 required="true"
                                                 requiredMessage="Ingresar Carrera"
                                                 value="#{beanAlumno.idCatCarreras}">
                                    <f:selectItem itemLabel="Seleccion una Opción" itemValue="" noSelectionOption="true" />

                                    <f:selectItems   value="#{beanAlumno.jalarCarreras()}"
                                                     var="carrera"
                                                     itemLabel="#{carrera.nomCarrera}"
                                                     itemValue="#{carrera.idCatCarreras}"/>

                                </p:selectOneMenu>
                                <p:message for="carrera" display="text"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" style="border: none">
                                <p:outputLabel value="Sexo:" />
                                <p:selectOneMenu id="Sexo" required="true" requiredMessage="Ingresar Sexo" value="#{beanAlumno.entidadAlumno.sexo}">
                                    <f:selectItem itemLabel="Seleccion una Opción" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                </p:selectOneMenu>
                                <p:message for="Sexo" display="text"/>

                                <p:outputLabel value="Semestre:" for="semestre"/>
                                <p:selectOneMenu id="semestre" required="true" requiredMessage="Ingresar Semestre" value="#{beanAlumno.entidadAlumno.semestre}">
                                    <f:selectItem itemLabel="Seleccion una Opción" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                    <f:selectItem itemLabel="2" itemValue="2"/>
                                    <f:selectItem itemLabel="3" itemValue="3"/>
                                    <f:selectItem itemLabel="4" itemValue="4"/>
                                    <f:selectItem itemLabel="5" itemValue="5"/>
                                    <f:selectItem itemLabel="6" itemValue="6"/>
                                    <f:selectItem itemLabel="7" itemValue="8"/>
                                    <f:selectItem itemLabel="8" itemValue="8"/>
                                    <f:selectItem itemLabel="9" itemValue="9"/>
                                    <f:selectItem itemLabel="10" itemValue="10"/>
                                    <f:selectItem itemLabel="11" itemValue="11"/>
                                    <f:selectItem itemLabel="12" itemValue="12"/>
                                    <f:selectItem itemLabel="13" itemValue="13"/>
                                </p:selectOneMenu>
                                <p:message for="semestre" display="text"/>

                                <p:outputLabel value="Edad:" for="edad" />
                                <p:inputText id="edad" value="#{beanAlumno.entidadAlumno.edad}"  required="true" requiredMessage="Ingresar Edad" validatorMessage="Ingresa tu edad correctamente, porfavor.">
                                <f:validateLongRange minimum="16" maximum="35" />
                                </p:inputText>
                                <p:message for="edad" display="text"/>

                                <p:outputLabel value="Capacidades Diferentes:" />
                                <p:selectOneMenu 
                                    id="capdif"
                                    required="true"
                                    requiredMessage="Ingresar Capacidad Diferente"
                                    value="#{beanAlumno.idCapDif}">
                                    <f:selectItem itemLabel="Seleccion una Opción" itemValue="" noSelectionOption="true" />
                                    <f:selectItems
                                        value="#{beanAlumno.jalarCapacidades()}"
                                        var="capacidad"
                                        itemLabel="#{capacidad.nombre}" 
                                        itemValue="#{capacidad.idCapDif}"/>

                                </p:selectOneMenu>
                                <p:message for="capdif" display="text"/>


                                <p:outputLabel value="¿Cuántas veces has cursado alguna Actividad Extraescolar?:" />
                                <p:selectOneMenu id="reincidencia" required="true" requiredMessage="Ingresar reincidencia" value="#{beanAlumno.entidadAlumno.reincidencia}" >
                                    <f:selectItem itemLabel="Seleccion una Opción" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                    <f:selectItem itemLabel="2" itemValue="2"/>
                                    <f:selectItem itemLabel="3" itemValue="3"/>
                                    <f:selectItem itemLabel="4" itemValue="4"/>
                                    <f:selectItem itemLabel="5" itemValue="5"/>
                                    <f:selectItem itemLabel="6" itemValue="6"/>
                                    <f:selectItem itemLabel="7" itemValue="8"/>
                                    <f:selectItem itemLabel="8" itemValue="8"/>
                                    <f:selectItem itemLabel="9" itemValue="9"/>
                                    <f:selectItem itemLabel="10" itemValue="10"/>
                                </p:selectOneMenu>
                                <p:message for="reincidencia" display="text"/>


                            </h:panelGrid>





                        </h:panelGrid>
                        
                        <p:commandButton  update="grid" value="Registrar"  actionListener="#{beanAlumno.agregarAlumno()}" icon="ui-icon-check">
                            <p:confirm header="Confirmation" message="¿Estás seguro de elegir este grupo?" icon="ui-icon-alert"  />                                
                        </p:commandButton>
                        <p:growl id="message"/>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:fieldset>


                </p:layoutUnit>
                
            </p:layout>
        </h:form>
    </h:body>
</html>
