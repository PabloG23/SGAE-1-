<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Promotor</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" >
                    <ui:insert name="encabezado">
                        <ui:include src="/secciones/encabezado.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="250" collapsible="true">
                    <ui:insert name="menu">
                        <ui:include src="/secciones/menuJO.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:panelGrid columns="1" style="margin-bottom:10px" >
                        <h1>Crear Promotores</h1>
                        Cetegoria
                        <h:form>
                            <p:multiSelectListbox value="#{multiSelectView.selection}" effect="slide">
                                <f:selectItems value="#{multiSelectView.categories}" />
                            </p:multiSelectListbox>
                            <p:commandButton value="Save" icon="ui-icon-check" update="out" style="display:block;margin:10px 0" />
                            <h:outputText id="out" value="Value: #{multiSelectView.selection}" style="display:block" />
                        </h:form>
<!--                        <p:selectOneRadio id="tipoGrupo"  >
                            <f:selectItem  itemLabel="Cultural" itemValue="Cultural" />
                            <f:selectItem itemLabel="Deportivo" itemValue="Deportivo" />                            
                            <h:outputLabel for="menu" value="Location:" />
                        </p:selectOneRadio>-->
                        <br></br>
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="1" width="300" >
                                <p:outputLabel value="Apellido paterno:" for="Apellidopaterno" />
                                <p:inputText id="Apellidopaterno"/> 
                            </h:panelGrid>
                            <h:panelGrid columns="1" width="300" >
                                <p:outputLabel value="Correo:" for="correo"/>
                                <p:inputText id="correo"/> 
                            </h:panelGrid>
                            <h:panelGrid columns="1" width="300" >
                                <p:outputLabel value="Apellido materno:" for="Apellidomaterno" />
                                <p:inputText id="Apellidomaterno" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="1" width="300" >
                                <p:outputLabel value="TelÃ©fono:" for="Telefono" />
                                <p:inputText id="Telefono" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="1" width="300" >
                                <p:outputLabel value="Nombre(s):" for="nombrepromotor" />
                                <p:inputText id="nombrepromotor" /> 
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGrid>                  
                    <br></br>
                    <p:panelGrid columns="2" style="margin-bottom: 30px">
                        <h:commandButton value="Guardar"/>
                        <h:commandButton value="Cancelar"/>
                    </p:panelGrid>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
