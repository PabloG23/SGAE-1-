<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Actividad</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" >
                    <ui:insert name="encabezado">
                        <ui:include src="/secciones/encabezado.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="250" collapsible="true">
                    <ui:insert name="menu">
                        <ui:include src="/secciones/menuJD.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <h1>Crear Actividad para el Semestre</h1>

                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="tipo" value="Tipo:" />
                            <p:selectOneRadio id="tipo" value="#{beanCatAct.tipoact}" >
                                <f:selectItem itemLabel="Deportivo" itemValue="Deportivo" />
                                <f:selectItem itemLabel="Cultural" itemValue="Cultural" />               
                            </p:selectOneRadio>
                        </h:panelGrid>
                        <h:panelGrid columns="1"  >
                            <p:outputLabel value="Nombre de la Actividad:" for="Actividad"/>
                            <p:inputText id="Actividad" value="#{beanCatAct.nombre}" required="true"/>
                        </h:panelGrid>
                        

                        <p:commandButton value="Guardar" action="#{beanCatAct.addCatAct()}"  icon="ui-icon-check" oncomplete="PF('dlg').show()" />

                        
                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
