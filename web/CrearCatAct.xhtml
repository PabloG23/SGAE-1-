<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>CatActividad</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" >
                    <ui:insert name="encabezado">
                        <ui:include src="/secciones/encabezado.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="250" collapsible="true">
                    <ui:insert name="menu">
                        <ui:include src="/secciones/menuJD.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <p:fieldset  id="panel" legend="Crear Actividad Nueva" style="margin-bottom: 10px">             

                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <p:outputLabel for="tipo" value="Tipo:" />
                                <p:selectOneRadio id="tipo" value="#{beanCatAct.tipoact} "  
                                                  required="true" 
                                                  requiredMessage="Necesitas elegir un tipo">
                                    <f:selectItem itemLabel="Deportivo" itemValue="Deportivo" />
                                    <f:selectItem itemLabel="Cultural" itemValue="Cultural" />               
                                </p:selectOneRadio>
                                <p:message for="tipo" display="text" />
                            </h:panelGrid>
                            <h:panelGrid columns="1" id="grid"  >
                                <p:outputLabel value="Nombre de la Actividad:" for="Actividad"/>
                                <p:inputText id="Actividad" 
                                             value="#{beanCatAct.nombre}" 
                                             required="true"
                                             requiredMessage="Necesitas ingresar nombre de actividad"/>
                                <p:message for="Actividad" display="text" />
                            </h:panelGrid>

                            <p:commandButton value="Guardar" update="panel" actionListener="#{beanCatAct.addCatAct()}" icon="ui-icon-check" >
                                <p:confirm header="Confirmation" message="Â¿Estas seguro de agregar esta actividad?" icon="ui-icon-alert" />
                            </p:commandButton>               
                            <p:growl id="message"/>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:fieldset>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south" >
                    <ui:insert name="footer">
                        <ui:include src="/secciones/footer.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
