<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Acceso</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    </h:head>
    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" >
                <ui:insert name="encabezado">
                    <ui:include src="/secciones/encabezado.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="border: none">
                <div align="center">
                    <h1>Sistema Gestor de Actividades Extraescolares.</h1>
                    <h:form id="formLogin">
                        
                        <h:panelGrid id="panel" columns="1" style="margin-bottom:10px" >
                            
                            <p:outputLabel value="Usuario" for="usuario"/>
                            <p:inputText id="usuario" value="#{beanUsuario.usuario}" required="true" requiredMessage="Usuario Requerido"/> 
                            <p:message for="usuario" display="text" />
                            
                            <p:outputLabel value="Contraseña" for="contraseña"/>
                            <p:password id="contraseña" value="#{beanUsuario.contraseña}" required="true" requiredMessage="Contraseña Requerida"/>
                            <p:message for="contraseña" display="text" />
                            
                        </h:panelGrid>  
                        <p:growl id="message"/>
                        <p:commandButton value="Iniciar Sesión" id="Login" update="formLogin" action="#{beanUsuario.login()}" icon="ui-icon-check" />                        
                    </h:form>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="south" >
                <ui:insert name="footer">
                    <ui:include src="/secciones/footer.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
