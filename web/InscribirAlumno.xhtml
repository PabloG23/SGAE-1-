<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inscripcion a las Actividades Extraescolares</title>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">
                <p:layoutUnit position="center" style="border: none">
                    <h1>Bienvenido,Alumno.</h1>
                    <h3>Inscripcion a las Actividades Extraescolares, ingresa tus datos.</h3>
                    <p:fieldset legend="Seleccionar Grupo." style="margin-bottom: 10px">
                        <h:panelGrid columns="3" style="border: none" cellpadding="8" cellspacing="10">

                            <p:outputLabel value="Grupo:" for="grupo"/>
                            <p:selectOneMenu 
                                id="grupo"
                                value="#{beanAlumno.idGrupo}"
                                required="true" >
                                <f:selectItem itemLabel="Seleccion una Opción" itemValue="" noSelectionOption="true" />

                                <f:selectItems 
                                    value="#{beanAlumno.jalarGrupos()}"
                                    var="grupo"
                                    itemLabel="#{grupo.actividad.catActividad.nombre} #{grupo.dias} #{grupo.horario}" 
                                    itemValue="#{grupo.idGrupo}"/>

                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Ingresar Datos." style="margin-bottom: 10px">
                        <h:panelGrid columns="2" style="">
                            <h:panelGrid columns="1" style="border: none" >
                                <p:outputLabel value="Numero de Control:" for="noctrl"/>
                                <p:inputText id="noctrl" required="true" value="#{beanAlumno.entidadAlumno.noCtrl}"/>

                                <p:outputLabel value="Apellido Paterno:" for="ap"/>
                                <p:inputText id="ap" required="true" value="#{beanAlumno.entidadAlumno.apPat}"/>

                                <p:outputLabel value="Apellido Materno:" for="am" />
                                <p:inputText id="am" required="true" value="#{beanAlumno.entidadAlumno.apMat}"/>

                                <p:outputLabel value="Nombre(s):" for="nombre" />
                                <p:inputText id="nombre" required="true" value="#{beanAlumno.entidadAlumno.nombre}"/>

                                <p:outputLabel value="Carrera:" for="carrera" />
                                <p:selectOneMenu id="carrera"
                                                 required="true"
                                                 value="#{beanAlumno.idCatCarreras}">
                                    <f:selectItem itemLabel="Seleccion una Opción" itemValue="" noSelectionOption="true" />

                                    <f:selectItems   value="#{beanAlumno.jalarCarreras()}"
                                                     var="carrera"
                                                     itemLabel="#{carrera.nomCarrera}"
                                                     itemValue="#{carrera.idCatCarreras}"/>

                                </p:selectOneMenu>
                            </h:panelGrid>
                            <h:panelGrid columns="1" style="border: none">
                                <p:outputLabel value="Sexo:" />
                                <p:selectOneMenu id="Sexo" required="true" value="#{beanAlumno.entidadAlumno.sexo}">
                                    <f:selectItem itemLabel="Seleccion una Opción" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Semestre:" for="semestre"/>
                                <p:selectOneMenu id="semestre" required="true" value="#{beanAlumno.entidadAlumno.semestre}">
                                    <f:selectItem itemLabel="Seleccion una Opción" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                    <f:selectItem itemLabel="2" itemValue="2"/>
                                    <f:selectItem itemLabel="3" itemValue="3"/>
                                    <f:selectItem itemLabel="4" itemValue="4"/>
                                    <f:selectItem itemLabel="5" itemValue="5"/>
                                    <f:selectItem itemLabel="6" itemValue="6"/>
                                    <f:selectItem itemLabel="7" itemValue="8"/>
                                    <f:selectItem itemLabel="8" itemValue="8"/>
                                    <f:selectItem itemLabel="9" itemValue="9"/>
                                    <f:selectItem itemLabel="10" itemValue="10"/>
                                    <f:selectItem itemLabel="11" itemValue="11"/>
                                    <f:selectItem itemLabel="12" itemValue="12"/>
                                    <f:selectItem itemLabel="13" itemValue="13"/>
                                </p:selectOneMenu>


                                <p:outputLabel value="Edad:" for="edad" />
                                <p:inputText id="edad" value="#{beanAlumno.entidadAlumno.edad}" required="true"/> 


                                <p:outputLabel value="Capacidades Diferentes:" />
                                <p:selectOneMenu 
                                    id="capdif"
                                    required="true" 
                                    value="#{beanAlumno.idCapDif}">
                                    <f:selectItem itemLabel="Seleccion una Opción" itemValue="" noSelectionOption="true" />
                                    <f:selectItems
                                        value="#{beanAlumno.jalarCapacidades()}"
                                        var="capacidad"
                                        itemLabel="#{capacidad.nombre}" 
                                        itemValue="#{capacidad.idCapDif}"/>

                                </p:selectOneMenu>


                                <p:outputLabel value="¿Cuantas veces has cursado alguna Actividad Extraescolar?:" />
                                <p:selectOneMenu id="reincidencia" required="true" value="#{beanAlumno.entidadAlumno.reincidencia}" >
                                    <f:selectItem itemLabel="Seleccion una Opción" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                    <f:selectItem itemLabel="2" itemValue="2"/>
                                    <f:selectItem itemLabel="3" itemValue="3"/>
                                    <f:selectItem itemLabel="4" itemValue="4"/>
                                    <f:selectItem itemLabel="5" itemValue="5"/>
                                    <f:selectItem itemLabel="6" itemValue="6"/>
                                    <f:selectItem itemLabel="7" itemValue="8"/>
                                    <f:selectItem itemLabel="8" itemValue="8"/>
                                    <f:selectItem itemLabel="9" itemValue="9"/>
                                    <f:selectItem itemLabel="10" itemValue="10"/>
                                </p:selectOneMenu>


                            </h:panelGrid>
                            <h:panelGrid columns="2" >
                                <h:commandButton value="Registrar" action="#{beanAlumno.agregarAlumno()}"/>
                            </h:panelGrid>
                        </h:panelGrid>

                    </p:fieldset>


                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
