<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center" style="border: none">
                <p:fieldset legend="Seleccionar Grupo." style="margin-bottom: 10px">
                <h:panelGrid columns="3" style="border: none" cellpadding="8" cellspacing="10">

                    <p:selectOneRadio id="tipoGrupo"  >
                        <f:selectItem  itemLabel="Cultural" itemValue="Cultural" />
                        <f:selectItem itemLabel="Deportivo" itemValue="Deportivo" />  
                    </p:selectOneRadio>
                    <p:outputLabel value="Grupo:" />

                    <p:selectOneMenu id="grupo"   >
                            <f:selectItem itemLabel="Seleccionar una Opcion" itemValue=""/>
                            <f:selectItem itemLabel="Grupo 1" itemValue="Grupo 1"/>
                            <f:selectItem itemLabel="Grupo 2" itemValue="Grupo 2"/>
                        </p:selectOneMenu>
                </h:panelGrid>
                    </p:fieldset>
                <p:fieldset legend="Ingresar Datos." style="margin-bottom: 10px">
                <h:panelGrid columns="2" style="">
                    <h:panelGrid columns="1" style="border: none" >
                        <p:outputLabel value="Numero de Control:" for="noctrl"/>
                        <p:inputText id="noctrl" required="true"/>

                        <p:outputLabel value="Apellido Paterno:" for="ap"/>
                        <p:inputText id="ap" required="true"/>

                        <p:outputLabel value="Apellido Materno:" for="am"/>
                        <p:inputText id="am" required="true"/>

                        <p:outputLabel value="Nombre(s):" for="nombre"/>
                        <p:inputText id="nombre" required="true"/>

                        <p:outputLabel value="Carrera:" />
                        <p:selectOneMenu id="Carrera"  >
                            <f:selectItem itemLabel="Seleccionar una Opcion" itemValue=""/>
                            <f:selectItem itemLabel="Ing. Sistemas Computacionales" itemValue="Ing. Sistemas Computacionales"/>
                        </p:selectOneMenu>



                       


                    </h:panelGrid>

                    <h:panelGrid columns="1" style="border: none">
                         <p:outputLabel value="Sexo:" />
                       <p:selectOneMenu id="Sexo"  >
                            <f:selectItem itemLabel="Seleccionar una Opcion" itemValue=""/>
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                            <f:selectItem itemLabel="Femenino" itemValue="Femenino"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Semestre:" for="semestre"/>
                        <p:inputText id="semestre" required="true"/>

                        <p:outputLabel value="Edad:" for="edad"/>
                        <p:inputText id="edad" required="true"/>

                        <p:outputLabel value="Capacidades Diferentes:" />
                        <p:selectOneMenu id="capdif"  >
                            <f:selectItem itemLabel="Seleccionar una Opcion" itemValue=""/>
                            <f:selectItem itemLabel="Lentes" itemValue="Lentes"/>
                            <f:selectItem itemLabel="Pie Plano" itemValue="Pie Plano"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="Â¿Cuantas veces has cursado alguna Actividad Extraescolar?:" />
                        <p:selectOneMenu id="reincidencia"  >
                            <f:selectItem itemLabel="Seleccionar una Opcion" itemValue=""/>
                            <f:selectItem itemLabel="1" itemValue="1"/>
                            <f:selectItem itemLabel="2" itemValue="2"/>
                        </p:selectOneMenu>

                        
                    </h:panelGrid>

                </h:panelGrid>
                    </p:fieldset>
                <h:panelGrid columns="2" >
                    <p:commandButton value="Registrar"/>
                    <p:commandButton value="Cancelar"/>
                </h:panelGrid>



            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
