<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Grupos</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1>SGAE</h1>
                </p:layoutUnit>



                <p:layoutUnit position="west" size="250"  >
                    <p:menu>
                        <p:submenu label="Jefe de Departamento">
                            <p:menuitem value="Generar Grupos" url="" />
                            <p:menuitem value="Promotores" url=" " />


                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h2>Crear Grupo.</h2>

                    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="8" cellspacing="10">

                        <p:selectOneRadio id="tipoGrupo"  >
                            <f:selectItem  itemLabel="Cultural" itemValue="Cultural" />
                            <f:selectItem itemLabel="Deportivo" itemValue="Deportivo" />                            
                        </p:selectOneRadio>

                        <p:outputLabel value="Año:" for="Año"/>
                        <p:autoComplete id="Año" dropdown="true"/>

                        <p:outputLabel value="Semestre:" for="Semestre"/>
                        <p:autoComplete id="Semestre" dropdown="true"/>                       


                    </h:panelGrid>

                    <h:panelGrid columns="6" style="margin-bottom: 10px" cellpadding="8" cellspacing="10">
                        <p:outputLabel value="Dias" for="Dias"/>
                        <p:selectManyCheckbox id="Dias" columns="5">
                            <f:selectItem itemLabel="Lunes" itemValue="Lunes"/> 
                            <f:selectItem itemLabel="Martes" itemValue="Martes"/>
                            <f:selectItem itemLabel="Miercoles" itemValue="Miercoles"/>
                            <f:selectItem itemLabel="Jueves" itemValue="Jueves"/>
                            <f:selectItem itemLabel="Viernes" itemValue="Viernes"/>
                        </p:selectManyCheckbox>

                    </h:panelGrid>

                    <h:panelGrid columns="1" style="margin-bottom: 10px" cellpadding="8" cellspacing="10">
                        <p:outputLabel value="Horario:" for="Horario"/>
                        <p:autoComplete id="Horario" dropdown="true"/>

                        <p:outputLabel value="Promotor:" for="Promotor"/>
                        <p:autoComplete id="Promotor" dropdown="true"/> 
                    </h:panelGrid>



                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
