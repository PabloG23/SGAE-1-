<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Seleccionar Listas de Registro</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" >
                    <ui:insert name="encabezado">
                        <ui:include src="/secciones/encabezado.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" collapsible="true">
                    <ui:insert name="menu">
                        <ui:include src="/secciones/menuPromotor.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:fieldset legend="Generar Reporte de Lista de Registro." style="margin-bottom: 10px">
                        <h:panelGrid columns="3"  >

                            <p:outputLabel value="Grupo:" />
                            <p:selectOneMenu id="Grupo"
                                             value="#{beanUsuario.idgruposeleccionado}"
                                             required="true">
                                <f:selectItems
                                    value="#{beanUsuario.jalargrupodepromotorlogeado()}"
                                    var="grupo"
                                    itemLabel="#{grupo.actividad.catActividad.nombre} #{grupo.dias} #{grupo.horario}"
                                    itemValue="#{grupo.idGrupo}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                    </p:fieldset>



                    <!--                    <h:commandButton value="Generar Reporte"/>-->
                    <a href="/SGAE/Registro" target="_blank">Exportar a PDF</a>



                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
