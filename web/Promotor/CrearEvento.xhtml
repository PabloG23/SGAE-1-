<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Crear Evento.</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" >
                <ui:insert name="encabezado">
                    <ui:include src="/secciones/encabezado.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="250" collapsible="true">
                <ui:insert name="menu">
                    <ui:include src="/secciones/menuPromotor.xhtml"/>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="center" style="border: none">
                <h:form>
                <p:fieldset legend="Crear Evento" style="margin-bottom: 10px">
                <h:panelGrid columns="2" >
                    


                    <h:panelGrid columns="1"  >
                        <p:outputLabel value="Tipo de Evento:" for="tipoEve"/>
                        <p:selectOneMenu id="tipoEve" value="#{beanEvento.entidadEvento.tipoEvento}" required="true" >
                            <f:selectItem itemLabel="Seleccionar una Opcion" itemValue=""/>
                            <f:selectItem itemLabel="Cultural" itemValue="Cultural"/>
                            <f:selectItem itemLabel="Deportivo" itemValue="Deportivo"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="Nombre del Evento:" for="nombreEve"/>
                        <p:inputText id="nombreEve" value="#{beanEvento.entidadEvento.nombreEvento}" required="true"/>

                        <p:outputLabel value="Institucion Organizadora:" for="institucion"/>
                        <p:inputText id="institucion" value="#{beanEvento.entidadEvento.instOrganizadora}" required="true"/>

                        <p:outputLabel value="Evento:" />
                        <p:selectOneMenu id="evento" value="#{beanEvento.entidadEvento.evento}" required="true" >
                            <f:selectItem itemLabel="Seleccionar una Opcion" itemValue=""/>
                            <f:selectItem itemLabel="Interno" itemValue="Cultural"/>
                            <f:selectItem itemLabel="Externo" itemValue="Deportivo"/>
                        </p:selectOneMenu>

                    </h:panelGrid>


                    <h:panelGrid columns="1"  >
                        <p:outputLabel value="Fecha de Realizacion:" for="calendario"/>
                        <p:calendar id="calendario" value="#{beanEvento.entidadEvento.fechaEvento}" required="true" />
                        <p:outputLabel value="Numero de participantes:" />
                        <h:panelGrid columns="2"  >

                            <p:outputLabel value="Hombres:" for="hombres" />
                            <p:inputText id="hombres" value="#{beanEvento.entidadEvento.hombres}" required="true"/>
                            <p:outputLabel value="Mujeres:" for="mujeres" />
                            <p:inputText id="mujeres" value="#{beanEvento.entidadEvento.mujeres}" required="true"/>
                            


                        </h:panelGrid>


                        <p:outputLabel value="Resultado Obtenido:" for="resultado"/>
                        <p:inputText id="resultado" value="#{beanEvento.entidadEvento.resultado}" required="true"/>



                    </h:panelGrid>

                </h:panelGrid>
                    </p:fieldset>
                    
                <br/>
                <h:panelGrid columns="2"  >

                    <p:commandButton value="Crear" action="#{beanEvento.agregarEvento()}"/>
                    

                </h:panelGrid>
                
                </h:form>


            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
