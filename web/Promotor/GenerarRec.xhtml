<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Otorgar Reconocimiento a Alumnos Destacados</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" >
                    <ui:insert name="encabezado">
                        <ui:include src="/secciones/encabezado.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" collapsible="true">
                    <ui:insert name="menu">
                        <ui:include src="/secciones/menuPromotor.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:fieldset legend="Generar Cédulas de Reconocimientos a Alumnos Destacados" style="margin-bottom: 10px">
                        <h:form>
                            <h:panelGrid columns="3"  >

                                <p:outputLabel value="Grupo:" for="Grupo"/>
                                <p:selectOneMenu id="Grupo"
                                                 value="#{beanUsuario.idgruposeleccionado}"
                                                 required="true">
                                    <f:selectItem itemLabel="Seleccionar una Opción" itemValue="" noSelectionOption="true" />
                                    <f:selectItems
                                        value="#{beanUsuario.jalargrupodepromotorlogeado()}"
                                        var="grupo"
                                        itemLabel="#{grupo.actividad.catActividad.nombre} #{grupo.dias} #{grupo.horario}"
                                        itemValue="#{grupo.idGrupo}"/>
                                </p:selectOneMenu>
                                <p:commandButton value="Mostrar Alumnos"  actionListener="#{beanUsuario.alumno_grupo()}" update="alu" icon="ui-icon-check" />

                            </h:panelGrid>


                            <h:panelGrid columns="2"  >


                                <p:dataTable id="alu" value="#{beanUsuario.alumno_grupo()}" var="alumno">
                                    
                                    <p:column headerText="Nombre">
                                        <div align="center">
                                            <h:outputText value="#{alumno.apPat} #{alumno.apMat} #{alumno.nombre}"/>
                                        </div>
                                    </p:column>
                                    
                                    
                                    <p:column headerText="Número de control">
                                        <div align="center">
                                            <h:outputText value="#{alumno.noCtrl}"/>
                                        </div>
                                    </p:column>
                                    <p:column headerText="Carrera">
                                        <div align="center">
                                            <h:outputText value="#{alumno.catCarreras.nomCarrera}"/>
                                        </div>
                                    </p:column>
                                    <p:column headerText="Reconocimiento">
                                        <div align="center">
                                            <p:selectOneMenu id="reconocimiento" 
                                                             required="true"
                                                             requiredMessage="Seleccionar Reconocimiento"
                                                             value="#{alumno.reconocimiento}">
                                                <p:ajax listener="#{beanAlumno.reconocerAlumno(alumno)}" />
                                                <f:selectItem itemLabel="Reconocido" itemValue="true"/>
                                                <f:selectItem itemLabel="No Reconocido" itemValue="false"/>
                                            </p:selectOneMenu>
                                            
                                        </div>
                                    </p:column>

                                </p:dataTable>
                            </h:panelGrid>
                            

                        </h:form>
                    </p:fieldset>
                    

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
