<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Grupo</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" >
                    <ui:insert name="encabezado">
                        <ui:include src="/secciones/encabezado.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="250" collapsible="true">
                    <ui:insert name="menu">
                        <ui:include src="/secciones/menuJO.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:panelGrid columns="1" style="margin-bottom:10px" >
                        <h1>Crear Grupo.</h1>
                        <p:selectOneRadio id="tipoGrupo"  >
                            <f:selectItem  itemLabel="Cultural" itemValue="Cultural" />
                            <f:selectItem itemLabel="Deportivo" itemValue="Deportivo" />                            
                        </p:selectOneRadio>

                        <p:outputLabel value="Año:" for="Año"/>
                        <p:autoComplete id="Año" dropdown="true"/>

                        <p:outputLabel value="Semestre:" for="Semestre"/>
                        <p:autoComplete id="Semestre" dropdown="true"/>                       
                    </h:panelGrid>
                    
                    <h:panelGrid columns="6" style="margin-bottom: 10px" cellpadding="10" >
                        <p:outputLabel value="Dias" for="Dias"/>
                        <p:selectManyCheckbox id="Dias" columns="5">
                            <f:selectItem itemLabel="Lunes" itemValue="Lunes"/> 
                            <f:selectItem itemLabel="Martes" itemValue="Martes"/>
                            <f:selectItem itemLabel="Miercoles" itemValue="Miercoles"/>
                            <f:selectItem itemLabel="Jueves" itemValue="Jueves"/>
                            <f:selectItem itemLabel="Viernes" itemValue="Viernes"/>
                        </p:selectManyCheckbox>
                    </h:panelGrid>
                    <h:panelGrid columns="2" >
                        <h:panelGrid columns="1" style="margin-bottom: 10px">
                            <p:outputLabel value="Horario:" for="Horario"/>
                            <p:autoComplete id="Horario" dropdown="true"/>

                            <p:outputLabel value="Promotor:" for="Promotor"/>
                            <p:autoComplete id="Promotor" dropdown="true"/> 
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2" style="margin-bottom: 30px">
                        <h:commandButton value="Guardar"/>
                        <h:commandButton value="Cancelar"/>
                    </h:panelGrid>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
