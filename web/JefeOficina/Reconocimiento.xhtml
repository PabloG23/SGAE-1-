<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Alumnos con Habilidades</title>
        </f:facet>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" >
                <ui:insert name="encabezado">
                    <ui:include src="/secciones/encabezado.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="250" collapsible="true">
                <ui:insert name="menu">
                    <ui:include src="/secciones/menuJO.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:fieldset legend="Alumnos con Habilidades Elegidos por los Promotores" style="margin-bottom: 10px">
                    <h:panelGrid columns="2"  >


                        <p:dataTable value="#{beanAlumno.alumnos_rec()}" var="alumno">
                            <p:column headerText="Nombre">
                                <div align="center">
                                    <h:outputText value="#{alumno.apPat} #{alumno.apMat} #{alumno.nombre}"/>
                                </div>
                            </p:column>

                            <p:column headerText="NÃºmero de control">
                                <div align="center">
                                    <h:outputText value="#{alumno.noCtrl}"/>
                                </div>
                            </p:column>
                            <p:column headerText="Carrera">
                                <div align="center">
                                    <h:outputText value="#{alumno.catCarreras.nomCarrera}"/>
                                </div>
                            </p:column>

                            <p:column headerText="Actividad">
                                <div align="center">
                                    <h:outputText value="#{alumno.grupo.actividad.catActividad.nombre}"/>
                                </div>
                            </p:column>

                        </p:dataTable>

                    </h:panelGrid>
                </p:fieldset>
                <a href="/SGAE/Reconocimiento" target="_blank">Exportar a PDF</a>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
