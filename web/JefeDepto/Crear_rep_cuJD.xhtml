<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Actividad</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" >
                    <ui:insert name="encabezado">
                        <ui:include src="/secciones/encabezado.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="250" collapsible="true">
                    <ui:insert name="menu">
                        <ui:include src="/secciones/menuJD.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="center">

                    <h:form>
                        <p:fieldset  legend="Reportes Cuantitativos Deportivos " style="margin-bottom: 10px">
                            <h:panelGrid columns="1" style="margin-bottom:10px"  >
                                <h:panelGrid style="margin-bottom:10px" width="450" >
                                    <f:facet name="header" class="blog-footer">
                                        <h:outputText value="Hombres y Mujeres por Actividad" />
                                    </f:facet>
                                    <p:dataTable value="#{chartView.crearactividad(Actividades, H, M,totalactividad)}" var="promotor" id="tbl" >
                                        <p:column width="90" style="text-align: left">
                                            <f:facet name="header">
                                                <h:outputText value="Actividad"/>
                                            </f:facet>
                                            <h:outputText value="#{promotor.actividades}"/>
                                        </p:column>
                                        <p:column width="90" style="text-align: center">
                                            <f:facet name="header">
                                                <h:outputText value="H"/>
                                            </f:facet>
                                            <h:outputText value="#{promotor.h}" />
                                        </p:column>
                                        <p:column width="90" style="text-align: center">
                                            <f:facet name="header">
                                                <h:outputText value="M" />
                                            </f:facet>
                                            <h:outputText value="#{promotor.m}"/>
                                        </p:column>
                                        <p:column  style="text-align:center" >
                                            <f:facet name="header">
                                                <h:outputText value="Total"/>
                                            </f:facet>
                                            <h:outputText value="#{promotor.totalactividad}" />
                                        </p:column>
                                        <p:columnGroup  type="footer">
                                            <p:row>
                                                <p:column rowspan="1" style="text-align:left" footerText="Total:" />
                                                <p:column rowspan="1" style="text-align:center" footerText="#{chartView.totalhombres}" />
                                                <p:column rowspan="1" style="text-align:center" footerText="#{chartView.totalmujeres}" />
                                                <p:column rowspan="1" style="text-align:center" footerText="#{chartView.totaltablaactida}" />
                                            </p:row>
                                        </p:columnGroup>
                                    </p:dataTable>
                                </h:panelGrid>
                                <p:chart type="bar" model="#{chartView.barModel}" style="width: 1000px "/>
                            </h:panelGrid>
                            <hr size="5" style="background-color: cornflowerblue"/>
                            <h:panelGrid columns="1" style="margin-bottom:10px" >
                                <h:panelGrid style="margin-bottom:10px" width="450" >
                                    <f:facet name="header" class="blog-footer">
                                        <h:outputText value="Hombres y Mujeres por Carrera" />
                                    </f:facet>
                                    <p:dataTable value="#{chartView.crearcarrera(Carrera, H, M,totalcarrera)}" var="inge" id="tblcarrera">
                                        <p:column width="90" style="text-align:left">
                                            <f:facet name="header">
                                                <h:outputText value="Carrera" />
                                            </f:facet>
                                            <h:outputText value="#{inge.carrera}" />
                                        </p:column>
                                        <p:column width="90" style="text-align:center">
                                            <f:facet name="header">
                                                <h:outputText value="H" />
                                            </f:facet>
                                            <h:outputText value="#{inge.h}" />
                                        </p:column>
                                        <p:column width="90" style="text-align:center">
                                            <f:facet name="header">
                                                <h:outputText value="M" />
                                            </f:facet>
                                            <h:outputText value="#{inge.m}" />
                                        </p:column>
                                        <p:column  style="text-align:center">
                                            <f:facet name="header">
                                                <h:outputText value="Total" />
                                            </f:facet>
                                            <h:outputText value="#{inge.totalcarrera}" />
                                        </p:column>
                                        <p:columnGroup type="footer">
                                            <p:row>
                                                <p:column rowspan="1" style="text-align:left" footerText="Total:" />
                                                <p:column rowspan="1" style="text-align:center" footerText="#{chartView.totalhombres}" />
                                                <p:column rowspan="1" style="text-align:center" footerText="#{chartView.totalmujeres}" />
                                                <p:column rowspan="1" style="text-align:center" footerText="#{chartView.totaltablaactida}" />
                                            </p:row>
                                        </p:columnGroup>
                                    </p:dataTable>
                                </h:panelGrid>
                                <p:chart type="bar" model="#{chartView.barModel2}" style="width: 1000px "/>
                            </h:panelGrid>
                        </p:fieldset> 
                    </h:form>
                    <h:form>
                        <p:fieldset  legend="Reportes Cuantitativos Culturales " style="margin-bottom: 10px">

                                            <h:outputText value="#{promotor.m}"/>

                                        <p:column  style="text-align:center">
                                            <f:facet name="header">
                                                <h:outputText value="Total" />
                                            </f:facet>
                                            <h:outputText value="#{promotor.totalactividad}" />

                                        <p:columnGroup type="footer">

                            <h:panelGrid columns="1" style="margin-bottom:10px" >
                                <h:panelGrid style="margin-bottom:10px" width="450" >
                                    <f:facet name="header" class="blog-footer">
                                        <h:outputText value="Hombres y Mujeres por Carrera" />
                                    </f:facet>
                                    <p:dataTable value="#{chartViewcultural.crearcarrera(Carrera, H, M,totalcarrera)}" var="inge" id="tblcarreracultural">

                                        </p:column>
                                        <p:column width="90" style="text-align:center">
                                            <f:facet name="header">
                                                <h:outputText value="H" />
                                            </f:facet>
                                            <h:outputText value="#{inge.h}" />
                                        </p:column>
                                        <p:column width="90" style="text-align:center">
                                            <f:facet name="header">
                                                <h:outputText value="M" />
                                            </f:facet>
                                            <h:outputText value="#{inge.m}" />
                                        </p:column>
                                        <p:column  style="text-align:center">
                                            <f:facet name="header">
                                                <h:outputText value="Total" />
                                            </f:facet>
                                            <h:outputText value="#{inge.totalcarrera}" />
                                        </p:column>
                                        <p:columnGroup type="footer">
                                            <p:row>
                                                <p:column rowspan="1" style="text-align:left" footerText="Total:" />
                                                <p:column rowspan="1" style="text-align:center" footerText="#{chartViewcultural.totalhombres}" />
                                                <p:column rowspan="1" style="text-align:center" footerText="#{chartViewcultural.totalmujeres}" />
                                                <p:column rowspan="1" style="text-align:center" footerText="#{chartViewcultural.totaltablaactida}" />
                                            </p:row>
                                        </p:columnGroup>
                                    </p:dataTable>
                                </h:panelGrid>
                                <p:chart type="bar" model="#{chartViewcultural.barModel2}" style="width: 1000px "/>
                            </h:panelGrid>
                        </p:fieldset> 
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south" >
                    <ui:insert name="footer">
                        <ui:include src="/secciones/footer.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
