<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Actividad</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" >
                    <ui:insert name="encabezado">
                        <ui:include src="/secciones/encabezado.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="250" collapsible="true">
                    <ui:insert name="menu">
                        <ui:include src="/secciones/menuJD.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    
                    <h:form>
                        <p:fieldset  legend="Crear Nueva Actividad " style="margin-bottom: 10px">
            

                        <h:panelGrid columns="1" >
                            <p:outputLabel value="Año:" for="Año"/>
                            <p:autoComplete id="Año" dropdown="true" value="#{beanActividad.actividad.año}" completeMethod="#{beanActividad.completarAño(año)}" scrollHeight="100"/>


                            <h:outputLabel for="semestre" value="Semestre:" />
                            <p:selectOneMenu id="semestre" value="#{beanActividad.actividad.semestre}" required="true" >
                                <f:selectItem itemLabel="Seleccion una Opción" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="Enero-Junio" itemValue="Enero-Junio" />
                                <f:selectItem itemLabel="Agosto-Diciembre" itemValue="Agosto-Diciembre" />
                            </p:selectOneMenu>
                            <p:message for="semestre" />


                            <h:outputLabel for="nombre" value="Actividad:"/>
                            
                            <p:selectOneMenu 
                                id="nombre" 
                                value="#{beanActividad.idCatActividad}" 
                                required="true" >
                                
                                <f:selectItems 
                                    value="#{beanActividad.jalarNombres()}" 
                                    var="catalogo" 
                                    itemLabel="#{catalogo.nombre}" 
                                    itemValue="#{catalogo.idCatAct}"
                                    />
                            </p:selectOneMenu>
                            <p:message for="nombre" />
                            
                            
                            


                           

                        </h:panelGrid>
                            </p:fieldset>
                         <h:commandButton 
                                
                                value="Guardar" 
                                action="#{beanActividad.add()}"   
                                />
                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
