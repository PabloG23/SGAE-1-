<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Grupo</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" >
                    <ui:insert name="encabezado">
                        <ui:include src="/secciones/encabezado.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" collapsible="true">
                    <ui:insert name="menu">
                        <ui:include src="/secciones/menuPromotor.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:fieldset legend="Generar Cedulas de Resultados" style="margin-bottom: 10px">
                    <h:panelGrid columns="1"  >
                        
                        <p:outputLabel value="Grupo:" />
                        <select id="grupo" >
                            <option value="0">Seleccionar Grupo</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>

                    </h:panelGrid>

                    <h:panelGrid columns="2"  >
                        
                    
                         <p:dataTable value="alumnosCal">
                             <p:column headerText="Apellido Paterno">
                                <div align="center">
                                <h:outputText value="Gonzalez"/>
                                </div>
                            </p:column>
                             <p:column headerText="Apellido Materno">
                                <div align="center">
                                <h:outputText value="Carrasco"/>
                                </div>
                            </p:column>
                            <p:column headerText="Nombre(s)">
                                <div align="center">
                                <h:outputText value="Pablo Erik "/>
                                </div>
                            </p:column>
                            <p:column headerText="  Numero de Control">
                                <div align="center">
                                <h:outputText value="10280576"/>
                                </div>
                            </p:column>
                            <p:column headerText="  Carrera">
                                <div align="center">
                                <h:outputText value="Ing. Sistemas Computacionales"/>
                                </div>
                            </p:column>
                            <p:column headerText="Calificacion">
                                <div align="center">
                                    <p:selectBooleanButton id="valor"  onLabel="Acreditado" offLabel="No Acreditado" style="width:120px" />
                                </div>
                            </p:column>
                        </p:dataTable>
                        
                       
                  
                </h:panelGrid>
                   
                    </p:fieldset>
                     <h:commandButton value="Generar Reporte"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
